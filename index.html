<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delevering Website</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="content">
        <div class="top-background">
            <h1 class="online">Online</h1>
            <h2 class="food">Food Shop</h2>
        </div>

        <div id="navbar">
            <img src="logo.png" alt=""/>
            <ul>
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="#">About</a></li>
                <li class="item"><a href="#">Menu</a></li>
                <li class="item"><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div id="background">
           <h1 class="heading">Welcome to Online FoodShop</h1>
           <button class="order">Order Now</button>
           
           <div id="box">
            <div class="item1">
                <button class="price">Prices</button>
            </div>

            <div class="item2">
                <button class="special">Specials</button>
            </div>
           </div>
        </div>

        <h1 class="feature">Feature Products</h1>

        <div id="box2">
            <div class="item3">
                <button class="btn">Order Now</button>
            </div>

            <div class="item4">
                <button class="btn1">Order Now</button>
            </div>

            <div class="item5">
                <button class="btn2">Order Now</button>
            </div>
        </div>

        <div id="contact">
            <h1 class="heading2">Contact Us</h1>
            <form action="#">
                <div class="form">
                    <label for="query"> Type of query</label>
                    <select name="myquery" id="query">
                        <option value="sel"> Select</option>
                        <option value="ord"> Order Related Issues</option>
                        <option value="site"> Site Related Issues</option>
                        <option value="fed"> Complaint Related Issues</option>
                        <option value="others"> Others</option>
                    </select>

                    <div class="form">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name">
                    </div>

                    <div class="form">
                        <label for="email">Email-Id</label>
                        <input type="email" name="name" id="email" placeholder="Enter Your Email">
                    </div>

                    <div class="form">
                        <label for="phone">Phone Number</label>
                        <input type="phone" name="name" id="phone" placeholder="Enter Your Phone Number">
                    </div>
                                    
                    <div class="form">
                        <label for="message">Elaborate Your Query</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <div class="btn4">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>                      
                </div>
            </form>
        </div>

        <footer>
            <div class="footer">
                Copyrights &copy; www. My Food Delivery Website All rights reserved.
            </div>
        </footer>
    </div>
</body>
</html>
